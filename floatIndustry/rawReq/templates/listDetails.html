<script type="text/javascript">
   function changed(){
      var desiredCapacity = document.getElementById('desired_quantity').value;
      var i = 1;
      for(i=1; i<={{ number_rawMat }}; i++){
          var rawMatQuantity = document.getElementById("id"+i).innerHTML;
          var valueToWrite = desiredCapacity/{{ list_listDetails.2 }}*rawMatQuantity;
          alert(valueToWrite);
      }
   }
</script>
List Name : {{ list_listDetails.0 }}
<br/>
Color : {{ list_listDetails.1 }}
<br />
Default Capacity : {{ list_listDetails.2 }}
<br />
Desired quantity :
<input type="number" name="desired_quantity" id="desired_quantity" onchange="changed();"></input>
{% for rawMaterial in list_rawMatDetails %}
<ul>
<li>{{ rawMaterial.0 }}</li>
<li>Quantity: 
<div id="{{ rawMaterial.2 }}" type="hidden">{{ rawMaterial.1 }}</div></li>
</ul>
<br />
{% endfor %}
